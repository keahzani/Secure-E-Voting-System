{% extends 'base_generic.html' %}

{% load tz %}

{% block content %}
    <div class="container">
        <h1>Audit Logs</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Action</th>
                    <th>User</th>
                    <th>Timestamp</th>
                    <th>Description</th>
                </tr>
            </thead>
            <tbody>
                {% for log in logs %}
                    <tr>
                        <td>{{ log.get_action_display }}</td>
                        <td>{{ log.user.username }}</td>
                        <td>{{ log.timestamp|localtime }}</td>
                        <td>{{ log.description }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
{% endblock %}
